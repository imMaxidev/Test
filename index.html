<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
    <title>Inputs Animated</title>
</head>

<body>
    <div class="modal-body">
        <div class="input-container">
            <div class="position-relative">
                <i class="fas fa-location-arrow"></i>
                <input id="zip-dataU" class="input_large input-dataU input_radius form-control"
                inputmode="tel" maxlength="5" required/>
                <label for="zip-dataU" class="placeholder">Enter the zipcode here</label>
                <span class="focus-border">
                    <i></i>
                </span>
            </div>
        </div>
        <div class="input-container mt-5">
            <div class="position-relative">
                <i class="fas fa-map-marked-alt"></i>
                <select id="stateU" class="state form-control" placeholder="Source Type" required>
                    <option hidden></option>
                    <option value="1">1</option>
                    <option value="1">1</option>
                    <option value="1">1</option>
                    <option value="1">1</option>
                    <option value="1">1</option>
                </select>
                <label for="stateU" class="placeholder">Select A State Here</label>
                <span class="focus-border">
                    <i></i>
                </span>
            </div>
        <button class="answerOption btn btn-continue btn-primary">Continue</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
